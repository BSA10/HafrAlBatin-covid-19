<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Email Notifcation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">

    <div class="p-5">
        <form class="form" th:object="${addEmail}" method="post" th:action="@{/api/email/addEmail}">
            <input type="hidden" th:field="*{id}">
            <div class="form-group mb-3 d-flex justify-content-center">
                <label for="name" class="sr-only">Name</label>
                <input type="text" class="form-control col-3 text-center" id="name" th:field="*{name}" placeholder="Name">
            </div>
            <div class="form-group d-flex justify-content-center">
                <input type="text" class="form-control col-3 text-center"  th:field="*{emails}" placeholder="Email">
            </div>
            <div class="d-flex justify-content-center">
            <button class="btn btn-primary" type="submit">Subscribe</button>
            </div>

        </form>

    </div>

    <button class="sendEmails btn btn-primary" id="sendEmails">Send Emails</button>

</div>

<script src="js/send_notifications.js"></script>
</body>
</html>
